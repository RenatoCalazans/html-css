<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" autocomplete="username">
        </p>
       

        <p><label for="isen">senha:</label>
        <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" autocomplete="current-password">
        </p>
        
        
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
