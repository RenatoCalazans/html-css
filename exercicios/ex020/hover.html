<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div{
            color: black;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    <h1>aqui sera escrito um texto escondido</h1>
    <h2>existe um texto escondido</h2>
    <div>
        aqui terar um texto escondido
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
