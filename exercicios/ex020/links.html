<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-elemento</title>
    <style>
        a{
            text-decoration: none;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: ' [link]';
        }
        a::before{
            content: '[link] ';
        }
    </style>
</head>
<body>
    <h1>personalizando lins</h1>
    <ul>
        <li><a href="https://github.com/RenatoCalazans" target="_blank">repositorio github</a></li>
        <li><a target="_blank" href="https://www.youtube.com/@CursoemVideo">canal do youtube</a></li>
        <li><a target="_blank" href="https://www.cursoemvideo.com/">site do cursoemvideo</a></li>
    </ul>
</body>
</html>
