<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>fotos flexiveis</h1>
    <p>irei coloca varios tipos de foto para adaptar no seu dispositivo</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="">
    </picture>
    <h2>voce tambem pode colocar audio no HTML5</h2>
    <audio controls>
        <source src="midia/2Pac - I Ain_t Mad At Cha (Dirty Version) HQ.m4a" type="audio/mp3">
    </audio>
</body>
</html>
