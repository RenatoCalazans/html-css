<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <Style>
       body{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
       }
       table{
        width: 300px;
        height: 300px;
        text-align: center;
        border-collapse: collapse;
       } 
       tr{
        background-color: gray;
       }
       td:hover{
        background-color: red;
       }
       td{
        border: 1px solid black;
        padding: 5px;
        vertical-align: top;
        
       }
    </Style>
</head>
<body>
    <h1>criando minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>

        </tr>

        </tr>

        </tr>

</body>
</html>
