<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela simples</title>
    <style>
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.4em;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding: 5px;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        col.cnome{
            background-color: gray;
        }
        col.cgrupo{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>exercicio de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
          
            
            
        </colgroup>
       <caption>cadastro</caption>
       <tr>
            <th scope="col">nome</th>
            <th scope="col">idade</th>
            <th scope="col">profissao</th>
            <th scope="col">sexo</th>
       </tr>
       <tr>
            <td>Renato</td>
            <td>33</td>
            <td>estudante</td>
            <td>Masculino</td>
       </tr>
       <tr>
            <td>eduardo</td>

            <td>estudante</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Rafael</td>

        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
