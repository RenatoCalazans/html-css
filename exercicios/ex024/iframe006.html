<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aonde adicionar iframe</title>
</head>
<body>
    <h1>todos os tipos de iframe</h1>
    
    <h2>iframe no videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jdWXS3BPt_0?si=YFGt0T4-r5JX45aK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h2>iframe google maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233521.90235366585!2d-46.68752036812303!3d-23.861954487569907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce3ff71f72cb07%3A0x844b464fa14fa14e!2sRiacho%20Grande%2C%20S%C3%A3o%20Bernardo%20do%20Campo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1708737262114!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <h2>iframe waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-23.701805&lon=-46.553633&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
