<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        .cor{
            background-color: gray;
            color: white;
            text-shadow: 1px 1px 5px black;
        }
    </style>
</head>
<body>
    <table>
       <thead>
            <tr>
              <th rowspan="2" class="cor" scope="col">Area</th>
              <th rowspan="2" class="cor" scope="col">disciplina</th>
              <th colspan="2" class="cor" scope="colgroup">notas
                 <div>
                     <span>nota 1</span>
                     <span>nota 2</span>
                 </div>
              </th>
              <th rowspan="2" class="cor" scope="col">media</th>                                         
        </thead>
       <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
               
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="cor">media de notas</td>
                <td class="cor">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">humanas</th>
                <td>historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="4" class="cor">media de humanas</td>
                <td class="cor">0.0</td>
            </tr>
       </tbody>
    </table>
</body>
</html>
